<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OP</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/layer/3.1.0/theme/default/layer.css" rel="stylesheet">
    <link href="pages/login/login.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="login-close"><a href="#"><h3>< 返回前页面</h3></a></div>
        <div class="login-box">
            <div class="login-content">
                <div class="login-title">
                    <h3>javaFun</h3>
                </div>
                <form onsubmit="javascript: return false;">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="用户名" id="username">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密 码" id="password">
                    </div>

                    <button id="loginBtn" class="pull-right btn btn-sm btn-primary login-btn">
                        <i class="fa fa-key"></i>
                        登 录
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
    <script src="dist/js/utils.js"></script>
    <script src="dist/js/mainPage.js"></script>    
    <script src="pages/login/login.js"></script>
</body>
</html>
