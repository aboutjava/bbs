<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>一起来巩固java基础吧</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/layer/3.1.0/theme/default/layer.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Ionicons -->
  <link href="https://cdn.bootcss.com/ionicons/4.0.0-5/css/ionicons.min.css" rel="stylesheet">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="dist/css/mine.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav fixed">
<div class="wrapper">

  <header class="main-header" id="mainHeader">
    
  </header>
  <!-- Full Width Column -->
  <div class="content-wrapper">
    <div class="container">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          java基础
          <a href="#"><small>点击关注</small></a>
        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
          <li><a href="#">Layout</a></li>
          <li class="active">Top Navigation</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="callout callout-info">
          <h4>温馨提示!</h4>

          <p>请遵守版规，营造一个和睦的交流环境。</p>
        </div>
        <div class="box">
          <div class="box-header">
            <div class="form-inline">
              <div class="form-group pull-left">
                <input type="text" name="" class="form-control" placeholder="搜索帖子">
              </div>
              <div class="form-group pull-left">
                <button type="button" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
              </div>
              <div class="form-group pull-right">
                <button type="button" class="btn btn-default post-edit" title="发新帖" data-section="javaBase">
                  <i class="fa fa-plus" aria-hidden="true"></i> <span class="hidden-xs">发新帖</span>
                </button>
              </div>
            </div>
          </div>
          <div class="page-list table-responsive box-body">
            <table class="table table-hover table-striped">
              <thead class="hidden-xs">
                <th>主题</th>
                <th>作者</th>
                <th>回复/浏览</th>
                <th>最后回复</th>
              </thead>
              <tbody class="resultList"></tbody>
            </table>
          </div>
        </div>
        <!-- /.box -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer" id="mainFooter">
  </footer>
</div>
<!-- ./wrapper -->
<script id="resultTmpl" type="x-tmpl-mustache">
  {{#rows}}
    <tr data-key="{{id}}">
      <td class="post-title"><a href="postDetail.html?postId={{id}}">{{title}}</a></td>
      <td>{{author}}</td>
      <td>{{replyNum}}/{{visitNum}}</td>
      <td><div>{{replier}}</div><div>{{replyTime}}</div></td>
    </tr>
  {{/rows}}
</script>
<!-- jQuery 3 -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
<!-- SlimScroll -->
<script src="https://cdn.bootcss.com/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script src="https://cdn.bootcss.com/mustache.js/2.3.0/mustache.min.js"></script>
<script src="dist/js/utils.js"></script>
<script src="dist/js/mainPage.js"></script>
<script src="pages/javaBase/javaBase.js"></script>
</body>
</html>
